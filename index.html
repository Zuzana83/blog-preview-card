<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./main.css">
  
  <title>Frontend Mentor | Blog preview card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <div class="container place-center">
      <article class="blog-card">
        <!-- Illustration container -->
        <div class="blog-card_img-wrapper">
          <img src="./assets/images/illustration-article.svg" alt="abstract vector illustration" class="blog-card_img" />
        </div>
        <!-- Content -->
        <div class="blog-card_content">
          <!-- Tag -->
          <span class="blog-card_tag">Learning</span>
          <!-- Date -->
          <span class="blog-card_date">Published 21 Dec 2023</span>
          <!-- Title -->
          <h1 class="blog-card_title">HTML & CSS foundations</h1>
          <!-- Text content -->
          <p class="blog-card_text-content">
            These languages are the backbone of every website, defining structure, content, and presentation.
          </p>
          <!-- Author wrapper -->
          <div class="blog-card_author-wrapper">
            <img src="./assets/images/image-avatar.webp" alt="image of blog author" class="blog-card_author-img" />
            <p class="blog-card_author-name">Greg Hooper</p>
          </div>
        </div>
      </article>
    </div>
  </main>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">z83studio</a>.
  </div>
</body>
</html>
